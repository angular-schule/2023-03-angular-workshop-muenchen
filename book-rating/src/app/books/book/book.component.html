<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <br-rating [rating]="book.rating"></br-rating>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price }}</p>

    <button type="button" class="btn-green" [disabled]="book.rating >= 5" (click)="doRateUp()"> + </button>
    <button type="button" class="btn-red" [disabled]="book.rating <= 1" (click)="doRateDown()"> â€“ </button>
  </div>
</div>
